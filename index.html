<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我爱你</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

canvas {
  display: block;
}

/* 中央文字 */
#loveText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
  font-weight: bold;
  color: #ff4d6d;
  opacity: 0;
  text-align: center;
  white-space: nowrap;
  text-shadow:
    0 0 10px #ff4d6d,
    0 0 30px #ff99aa,
    0 0 60px #ffccd5;
  z-index: 10;
}

#loveText span {
  display: block;
  font-size: 36px;
  margin-top: 12px;
}

#loveText.show {
  opacity: 1;
  animation: loveMove 2.8s ease-in-out infinite;
}

@keyframes loveMove {
  0%   { transform: translate(-60%, -50%) scale(1); }
  50%  { transform: translate(-40%, -50%) scale(1.15); }
  100% { transform: translate(-60%, -50%) scale(1); }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- ⭐ 这里只改了文字 -->
<div id="loveText">
  梁敏我爱你
  <span>今生今世永远和你在一起</span>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loveText = document.getElementById("loveText");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Particle {
  constructor(x, y, color, big = false) {
    this.x = x;
    this.y = y;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * (big ? 8 : 5) + 2;
    this.alpha = 1;
    this.decay = Math.random() * 0.02 + 0.008;
    this.color = color;
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    this.alpha -= this.decay;
  }
  draw() {
    if (this.alpha <= 0) return;
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

let particles = [];
let rocketY = canvas.height;
let mainExploded = false;
let textShown = false;

function explode(x, y, big = false) {
  const count = big ? 300 : 120;
  for (let i = 0; i < count; i++) {
    particles.push(
      new Particle(
        x,
        y,
        `hsl(${Math.random() * 360},100%,60%)`,
        big
      )
    );
  }
}

function randomFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.6 + 50;
  explode(x, y, false);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (!mainExploded) {
    rocketY -= 6;
    ctx.beginPath();
    ctx.arc(canvas.width / 2, rocketY, 4, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();

    if (rocketY <= canvas.height * 0.4) {
      mainExploded = true;
      explode(canvas.width / 2, rocketY, true);

      if (!textShown) {
        loveText.classList.add("show");
        textShown = true;
      }
    }
  } else {
    if (Math.random() < 0.05) {
      randomFirework();
    }
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
